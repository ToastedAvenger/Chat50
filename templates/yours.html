{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
    <div class="card bg-dark" style="height: 80vh;">
        <div class="card-body overflow-auto">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" hidden>Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Max Users</th>
                        <th scope="col">Currently Joined</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for info in room_info %}
                        <tr>
                            <form action="/join" method="post">
                                <td>{{ loop.index }}</td>
                                <td hidden><input name="room_id" value="{{ info.id }}"></td>
                                <td>{{ info.room_name }}</th>
                                <td>{{ info.no_of_users_MAX }}</th>
                                <td>{{ info.no_of_users_JOINED }}</th>
                                <td hidden><input name="password" value=" "></td>
                                <td>
                                    <button class="btn btn-outline-success" type="submit">Join</button>
                                </td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
